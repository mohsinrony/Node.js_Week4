<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home json</title>
    <script>
      document.addEventListener("DOMContentLoaded", init);
      async function init() {
        const options = {
          method: "POST",
          body: JSON.stringify({ firstname: "Matt", lastname: "River" }),
          headers: { "Content-Type": "application/json" },
        };
        const data = await fetch("/", options);
        const jsonData = await data.json();
        document.getElementById("resultarea").textContent = JSON.stringify(
          jsonData,
          null,
          2
        );
      }
    </script>
  </head>
  <body>
    <h1>Home json</h1>
    <pre id="resultarea"></pre>
  </body>
</html>
